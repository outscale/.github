# -----------------------------
# Changelog-driven labels (kind/*)
# -----------------------------

- name: breaking-change
  color: '#d73a4a'
  description: "Backward-incompatible change"

- name: security
  color: '#b60205'
  description: "Security fix or patch"

- name: dependencies
  color: '#0366d6'
  description: "Dependency update"

- name: kind/feature
  color: '#a2eeef'
  description: "New feature or request"

- name: kind/bug
  color: '#d73a4a'
  description: "Bug fix"

- name: kind/documentation
  color: '#0075ca'
  description: "Documentation changes"

- name: kind/refactoring
  color: '#cfd3d7'
  description: "Refactoring or internal changes"

- name: kind/deprecation
  color: '#e4e669'
  description: "Feature or API deprecated"

- name: kind/cleanup
  color: '#5319e7'
  description: "Removal or cleanup"

- name: kind/other
  color: '#cfd3d7'
  description: "Other change"

# -----------------------------
# Changelog exclusions / utility
# -----------------------------

- name: skip-changelog
  color: '#bfd4f2'
  description: "Exclude from autogenerated release notes"

# -----------------------------
# Workflow / triage labels (not used by changelog)
# -----------------------------

- name: duplicate
  color: '#cfd3d7'
  description: "This issue or pull request already exists"

- name: good first issue
  color: '#7057ff'
  description: "Good for newcomers"

- name: help wanted
  color: '#008672'
  description: "Extra attention is needed"

- name: invalid
  color: '#e4e669'
  description: "This doesn't seem right"

- name: question
  color: '#d876e3'
  description: "Further information is requested"

- name: wontfix
  color: '#ffffff'
  description: "This will not be worked on"
